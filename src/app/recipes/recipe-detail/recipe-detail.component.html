<div class="row">
    <div class="col">
        <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col">
        <div class="btn-group">
            <button
                class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                Manage Recipe</button>
            <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-item">To Shopping List</a></li>
                <li><a href="#" class="dropdown-item">Edit Recipe</a></li>
                <li><a href="#" class="dropdown-item">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li
              class="list-group-item"
              *ngFor="let ingredient of recipe.ingredients">
              {{ ingredient.name }} - {{ ingredient.amount }}
            </li>
          </ul>
    </div>
</div>
