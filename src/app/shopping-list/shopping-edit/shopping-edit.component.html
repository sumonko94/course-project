<div class="row">
    <div class="col">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input
                        type="text"
                        id="name"
                        class="form-control"
                        #nameInput>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input
                        type="number"
                        id="amount"
                        class="form-control"
                        #amountInput>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <button class="btn btn-success me-2" type="submit" (click)="onAddItem()">Add</button>
                    <button class="btn btn-danger me-2">Delete</button>
                    <button class="btn btn-danger">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
